<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label>Name:</label>
      <input type="text"/><br>
      <label>Date of Birth:</label>
      <input type="date"><br>
      <label>Age:</label>
      <input type="number" /><br>
      <label>Age Range:</label>
      <input type="range"><br>
      <input type="checkbox" /><br>
      <input type="color"><br>
      <label>Password:</label>
      <input type="password">
    </form>
  </body>
</html>
